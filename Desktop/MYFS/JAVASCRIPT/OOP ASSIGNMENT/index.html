<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .uiverse {
        padding: 10px 30px;
        background-color: #20c997;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }

      .uiverse:hover {
        background-color: #18a97b;
      }

      .wrapper {
        position: relative;
        display: inline-block;
      }

      .all {
        margin-bottom: 20px;
      }

      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        background-color: white;
        padding: 20px;
        text-align: center;
        max-width: 300px;
        margin: auto;
      }

      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .img {
        margin-bottom: 15px;
      }

      .img img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .card-footer {
        color: #555;
        font-size: 14px;
        text-align: left;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .card {
          width: 100%;
          max-width: 100%;
        }

        .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <center style="margin-top: 30px; margin-bottom: 20px">
        <button onclick="check()" class="uiverse">
          <div class="wrapper">
            <span>CHECK CAR LIST</span>
          </div>
        </button>
      </center>
      <div id="disp" class="container"></div>

      <script>
        function check() {
          class Car {
            constructor(name, brand, color, year, price, imageUrl) {
              this.name = name;
              this.brand = brand;
              this.color = color;
              this.year = year;
              this.price = price;
              this.imageUrl = imageUrl;
            }
          }

          let cars = [
            new Car(
              "Model S",
              "Tesla",
              "Red",
              "2021",
              "$80,000",
              "https://www.tesla.com/sites/default/files/modelsx-new/social/model-s-hero-social.jpg"
            ),
            new Car(
              "Civic",
              "Honda",
              "Blue",
              "2019",
              "$25,000",
              "images/honda.jfif"
            ),
            new Car(
              "Mustang",
              "Ford",
              "Black",
              "2022",
              "$60,000",
              "images/ford.jfif"
            ),
            new Car(
              "Corolla",
              "Toyota",
              "White",
              "2020",
              "$22,000",
              "https://media.ed.edmunds-media.com/toyota/corolla/2020/oem/2020_toyota_corolla_sedan_xle_fq_oem_1_1600.jpg"
            ),
            new Car(
              "Camaro",
              "Chevrolet",
              "Yellow",
              "2021",
              "$55,000",
              "images/chevrolet.jfif"
            ),
            new Car(
              "3 Series",
              "BMW",
              "Gray",
              "2020",
              "$45,000",
              "images/bmw2.jfif"
            ),
          ];

          const disp = document.getElementById("disp");
          disp.innerHTML = ""; // Clear previous content

          cars.forEach((car) => {
            disp.innerHTML += `
              <div class="all">
                <div class="card">
                  <div class="img">
                    <img src="${car.imageUrl}" alt="${car.name}" />
                  </div>
                  <div class="front-content">
                    <p class="title">${car.name}</p>
                    <p class="card-footer">
                      <strong>Brand:</strong> ${car.brand}<br />
                      <strong>Color:</strong> ${car.color}<br />
                      <strong>Year:</strong> ${car.year}<br />
                      <strong>Price:</strong> ${car.price}<br />
                    </p>
                  </div>
                </div>
              </div>
            `;
          });
        }
      </script>
    </div>
  </body>
</html>
