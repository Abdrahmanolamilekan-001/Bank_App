<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt - Showowa Bank</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: rgb(12, 83, 249);
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
      }

      .receipt-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #007bff;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      footer {
        background-color: #343a40;
        color: #ffffff;
        padding: 20px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="image/mona.webp"
            alt=""
            style="border-radius: 100%"
            width="50px"
          />
          Mona Bank</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Receipt -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="receipt-container">
            <h2 class="text-center mb-4">Transaction Receipt</h2>
            <div id="receiptDetails"></div>
            <button class="btn btn-primary w-100 mt-4" onclick="goBack()">
              Back to Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p>&copy; 2024 Showowa Bank. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        const receipt = JSON.parse(localStorage.getItem("lastReceipt"));
        if (receipt) {
          document.getElementById("receiptDetails").innerHTML = `
                    <p><strong>From Account:</strong> ${receipt.fromAccount}</p>
                    <p><strong>To Account:</strong> ${receipt.toAccount}</p>
                    <p><strong>Amount:</strong> $${receipt.amount}</p>
                    <p><strong>Note:</strong> ${receipt.note}</p>
                    <p><strong>Date:</strong> ${receipt.date}</p>
                `;
        } else {
          document.getElementById("receiptDetails").innerHTML =
            "<p>No recent transactions found.</p>";
        }
      };

      function goBack() {
        location.href = "./dashboard.html";
      }
    </script>
  </body>
</html>
